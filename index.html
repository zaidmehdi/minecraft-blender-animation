<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Animations</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Turn your prompt into a Minecraft animated video!</h1>
            <form id="textForm">
                <label for="userInput">Prompt:</label>
                <input type="text" id="userInput" name="userInput" required>
                <button type="submit">Submit</button>
            </form>
            <p id="output"></p>
            <button id="speakButton" style="display:none;">Speak</button>
        </div>
        <script src="src/front/index.js"></script>
    </body>
</html>
